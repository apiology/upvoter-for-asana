<!DOCTYPE html>
<html>
  <head><title>Upvoter for Asana Options</title></head>
  <body>
    <h3>Asana API personal access token:</h3>

    <div>You can generate this from the Asana <a href="https://app.asana.com/0/my-apps">Developer App Console</a>.</div>


    <div>
      <label>
        Personal access token:

        <input id="token" type="password">
      </label>
    </div>


    <h3>Workspace name:</h3>

    <div>Enter the name of your Asana workspace</div>


    <div>
      <label>
        Workspace name:

        <input id="workspace">
      </label>
    </div>
    <h3>Example config name:</h3>

    <div>Enter the name of a fake config thing I made up</div>


    <div>
      <label>
        Example config:

        <input id="example">
      </label>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js" type="text/javascript"></script>
  </body>
</html>
