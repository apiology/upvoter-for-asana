<!DOCTYPE html>
<html>
  <head><title>Upvoter for Asana Options</title></head>
  <body>
    <h1>Asana API personal access token:</h1>

    <div>You can generate this from the asana <a href="https://app.asana.com/0/my-apps">Developer App Console</a>.</div>


    <div>
      <label>
        Personal access token:

        <input id="token" type="password">
      </label>
    </div>

    Favorite color:

    <select id="color">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
    </select>

    <label>
      <input type="checkbox" id="like">
      I like colors.
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js" type="text/javascript"></script>
  </body>
</html>
